<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruchome Kulki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls">
        <label for="numBalls">Ilość kulek:</label>
        <input type="number" id="numBalls" value="50" min="1">
        <label for="lineDistance">Odległość linii:</label>
        <input type="number" id="lineDistance" value="100" min="10">
        <label for="forceStrength">Siła przyciągania/odpychania:</label>
        <input type="range" id="forceStrength" value="50" min="0" max="100">
        <button id="startButton">Start</button>
        <button id="resetButton">Reset</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
